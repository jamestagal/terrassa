paginate = 5


[params]
    description = "A professional website of Benjamin Waller, a teacher and education designer"
    favicon = "favicon.ico"
    logo = ""

[params.hero]
    textColor = "" # Empty for default color

[params.cta] # Call To Action 
    show = true
    cta = "Contact"
    link = "contact" # Relative URL

